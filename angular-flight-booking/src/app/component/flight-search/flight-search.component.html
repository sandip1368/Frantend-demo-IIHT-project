
<div style="text-align:center">
  
    <h1>SEARCH FLIGHT</h1>
<br/>
    <br/>
    <div class="wrapper bg-White">  
     <div style="text-align:center">
<div style="text-align:center">
    <span class="input-group-text" id="inputGroup-sizing-default">Enter From Place</span>
    <input [(ngModel)]="flight.fromPlace" placeholder="Enter From Place " type="text" class="form-control"
        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
</div>

<br />

<div style="text-align:center">
    <span class="input-group-text" id="inputGroup-sizing-default">Enter To Place</span>

    <input [(ngModel)]="flight.toPlace" placeholder="Enter To Place" type="text" class="form-control"
        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
</div>
<br />

<div class="form-group d-sm-flex margin">
    <div class="d-flex align-items-center flex-fill me-sm1 my-sm-0 border-bottom position-relative">
        <input type="Date" [(ngModel)]="flight.startDate" required placeholder="Depart Date" class="form-control">
        <div class="label" id="startDate"></div>
    </div>
    <div class="d-flex align-items-center flex-fill ms-sm-1 my-sm-0 my-4 border-bottom position-relative">
        <input type="Date" [(ngModel)]="flight.endDate" required placeholder="Return Date" class="form-control">
        <div class="label" id="endDate"></div>
    </div>

<br/>

    <div>
        <button class="btn btn-primary btn-lg" (click)="bookByTicket()">
            Search
        </button>
    </div>
</div>

<br />
<div *ngIf="isSearchTicket" class="panel panel-primary">
    <div class="row">
        <div class="panel-heading">
            <h2>FlIGHT LIST</h2>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Flight No</th>
                        <th scope="col">AirLine Name</th>
                        <th scope="col">From Place</th>
                        <th scope="col">To Place</th>
                        <th scope="col">Departure</th>
                        <th scope="col">Arrival</th>
                        <th scope="col">Business Seat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let flight of flights; index as i">
                        <td>{{flight.flightNo}}</td>
                        <td>{{flight.airLinename}}</td>
                        <td>{{flight.fromPlace}}</td>
                        <td>{{flight.toPlace}}</td>
                        <td>{{flight.startDate}}</td>
                        <td>{{flight.endDate}}</td>
                        <td>{{flight.businessSeat}}</td>
                        <td>
                            <button routerLink="/book-flight" class="btn btn-success">Book</button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div *ngIf="isBook" >
<app-book-flight></app-book-flight>
</div>
